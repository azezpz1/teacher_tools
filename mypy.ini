[mypy]
# Disallow the use of untyped functions and calls
disallow_untyped_defs = True
disallow_untyped_calls = True

# Ensure all variables are explicitly typed
disallow_incomplete_defs = True

# Require type annotations on variables (PEP 526)
disallow_untyped_globals = True

# Prohibit the use of `Any` type unless explicitly stated
disallow_any_unimported = True
disallow_any_expr = True
disallow_any_decorated = True
disallow_any_explicit = True
disallow_any_generics = True

# Require all modules to be typed, even partially
strict_optional = True

# Warn about missing type hints in function signatures
warn_unused_ignores = True
warn_return_any = True
warn_unreachable = True
warn_redundant_casts = True
warn_no_return = True

# Enforce consistency in type annotations
strict_equality = True
allow_redefinition = False
no_implicit_optional = True

# Require type stubs for third-party libraries if not typed
ignore_missing_imports = False

# Disallow dynamic typing in code (useful for enforcing strict typing)
allow_untyped_calls = False

# Highlight issues with imports
namespace_packages = True

# Require typed dictionaries for dynamic structures
extra_checks = True
